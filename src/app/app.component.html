
<div class="container">
  <div class="uper-data">
    <img src="../assets/hot.jpg" *ngIf="14>15" >
   <img src="../assets/cold.jpg" *ngIf="14 <= 15 " > 

    <div class="weather-data">
      <div class="location">
        Dhaka
      </div>
      <div class="temperature">
        {{ 14.40 | number: '1.0-0' }}C
      </div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-box">
        <div class="info-block-lebel">
          <img src="../assets/min.jpg" >
          <span>min</span>
        </div>
        <div class="info-block-value">
          10C
        </div>
      </div>

      <div class="info-box">
        <div class="info-block-lebel">
          <img src="../assets/max.jpg" >
          <span>max</span>
        </div>
        <div class="info-block-value">
          20C
        </div>
      </div>

      <div class="info-box">
        <div class="info-block-lebel">
          <img src="../assets/humidity.jpg" >
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          77%
        </div>
      </div>

      <div class="info-box">
        <div class="info-block-lebel">
          <img src="../assets/wing.png" >
          <span>wind speed</span>
        </div>
        <div class="info-block-value">
          10C
        </div>
      </div>
    </div>

  </div>
</div>
